<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Hadith Bot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3E2723 0%, #5D4037 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .btn-login {
            background: #5D4037;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover { background: #4E342E; }
        .form-control { padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-kaaba fa-3x text-primary mb-3"></i>
            <h4 class="fw-bold text-dark">Админ-панель</h4>
            <p class="text-muted small">Hadith Study Bot</p>
        </div>

        {% if error %}
        <div class="alert alert-danger py-2 small text-center mb-3">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Логин" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100">Войти</button>
        </form>
    </div>
</body>
</html>
